{% load static %}
<!DOCTYPE html>
<html lang="es" id="register-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Literata&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">  
</head>
<style>
  #register-html body {  
    background-image: url('{% static "fondo4.jpg" %}');
  }
</style>  
<body>
    <div class="container">
        <div class="register-container">
            <h2>Crea una nueva cuenta</h2>
            <p1>¡Haz de Note yard el gran aliado de tus planes!</p1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Registrarse">
            </form>
            <div class="register-link">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3b63ff9232.js" crossorigin="anonymous"></script>
</body>
</html>
