{% extends 'base.html' %}
{% load static %}
{% block content %} 
    <h4>MI TABLERO</h4>
    <div class="row">
        {% for card in cards %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">{{card.title}}</div>
                <div class="card-body">
                    {{card.content}}
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
    
{% endblock %}
