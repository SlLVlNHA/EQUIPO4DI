{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-dark rounded p-2">
            <h3 class="text-center mb-2">¡Crea una nueva nota!</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb">
                    <label for="id_title" class="form-label fs-9">Nombre:</label>
                    <br>
                    {{ form.title }}
                </div>
                <div class="mb-2">
                    <label for="id_content" class="form-label fs-9">Contenido:</label>
                    <br>
                    {{ form.content }}
                </div>
                <div class="mb-1 d-flex align-items-center">
                    <label for="id_color" class="form-label fs-9 me-2">Color:</label>
                    {{ form.color }}
                </div>
                <div class="d-flex justify-content-between mt-3"> <!-- Div para posicionar los botones -->
                    <button type="submit" class="btn btn-success">Listo</button>
                    <button type="submit" class="btn btn-success">Atrás</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
