{% extends 'base.html' %}
{% block content %}
    <h2>Eliminar nota</h2>
    <p>¿Estás seguro de que deseas eliminar esta nota?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'tablero' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
