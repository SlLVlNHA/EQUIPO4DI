{% load static %}
<!DOCTYPE html>
<html lang="es" id="login-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Literata&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">  
</head>
<style>
  body{background-image: url('{% static "fondo4.jpg" %}');}
</style>  
<body>
    <div class="container">
        <div class="left-container">
            <h2>Un espacio para tus sueños.</h2>
            <p1>Note yard, la app para organizar tus planes <br>
            e imaginar un futuro lleno de posibilidades.</p1>
        </div>
        <div class="right-container">
            <h3 >Iniciar sesión</h3> <!-- Centra el texto "Iniciar sesión" -->
            <form method="post">
                {% csrf_token %}                
                <input type="email" name="username" placeholder="Correo electrónico" required>
                <i class="far fa-envelope" style="color: #4C8D86;"></i>                                
                <input id="pswrd" type="password" name="password" placeholder="Contraseña" required>                       
                <i class="fas fa-lock" id="lock-icon" style="color: #4C8D86;" onclick="show()" ></i> 
                <div class="tooltip" id="tooltip">Haz click para visualizar/ocultar la contraseña</div>                       
                <input type="submit" value="Ingresar">
            </form>
            <div class="register-link">¿No estás registrado? <a href="#">Crea una cuenta</a></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3b63ff9232.js" crossorigin="anonymous"></script>
          <script>
         function show(){
          var pswrd = document.getElementById('pswrd');
          var icon = document.querySelector('.fas');
          if (pswrd.type === "password") {
           pswrd.type = "text";
           pswrd.style.marginTop = "20px";
           icon.style.color = "#FA7F91";           
           pswrd.classList.add('focus-border'); // 
          }else{
           pswrd.type = "password";
           icon.style.color = "#4C8D86";            // Cambia el color del borde del input
           pswrd.classList.remove('focus-border');
          }
         }

          var lockIcon = document.querySelector('.fa-lock');  
          lockIcon.addEventListener('click', function() {            
              document.getElementById('pswrd').focus();
          });

          var lockIcon = document.getElementById('lock-icon');
          var tooltip = document.getElementById('tooltip');

          lockIcon.addEventListener('mouseenter', function() {
            tooltip.style.display = 'block';
          });

        lockIcon.addEventListener('mouseleave', function() {
            tooltip.style.display = 'none';
        });
          
      </script>
</body>
</html>
